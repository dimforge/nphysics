sudo: false
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
env:
  - TARGET=x86_64-unknown-linux-gnu
  - TARGET=wasm32-unknown-unknown
matrix:
  allow_failures:
    - rust: beta
    - rust: nightly
before_script:
  - rustup target add wasm32-unknown-unknown
script:
  - rustup update
  - rustup target add wasm32-unknown-unknown
  - cargo build --target ${TARGET}
  - cargo test --target ${TARGET}
