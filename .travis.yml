sudo: false
language: rust
rust:
    - stable
    - beta
    - nightly
matrix:
  allow_failures:
    - rust: beta
    - rust: nightly
addons:
  apt:
    sources:
      - kalakris-cmake
      - kubuntu-backports
    packages:
      - cmake
      - libxi-dev
      - libxrandr-dev
      - libxxf86vm-dev
      - libglew-dev
      - libopenal-dev
      - libsndfile1-dev
      - libxinerama-dev
      - libxcursor-dev
cache:
  apt: true
  directories:
  - $HOME/local
install:
  - export PATH="$PATH:$HOME/local/bin"
  - export LIBRARY_PATH="$LIBRARY_PATH:$HOME/local/lib"
  - export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/local/lib"
  - bash $TRAVIS_BUILD_DIR/.travis.payload/install-dependencies.sh
script:
  - cd $TRAVIS_BUILD_DIR
  - make all
  - make examples
  - make test
