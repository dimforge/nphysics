[package]
name    = "nphysics3d"
version = "0.10.2"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "3-dimensional physics engine in Rust."
documentation = "http://nphysics.org/rustdoc/nphysics3d/index.html"
homepage = "http://nphysics.org"
repository = "https://github.com/rustsim/nphysics"
readme = "README.md"
keywords = [ "physics", "dynamics", "rigid", "real-time", "joints" ]
license = "BSD-3-Clause"
edition = "2018"

[features]
default = [ "dim3", "stdweb" ]
use-wasm-bindgen = [ "dim3", "wasm-bindgen" ]
dim3    = [ ]

[lib]
name = "nphysics3d"
path = "../../src/lib.rs"

[dependencies]
either     = "1.0"
num-traits = "0.2"
slab       = "0.4"
alga       = "0.8"
approx     = "0.3"
downcast-rs = "1.0"
bitflags   = "1.0"
ncollide3d = "0.18"
serde      = { version = "1.0", optional = true, features = ["derive"]}

[target.'cfg(feature = "serde")'.dependencies]
nalgebra   = { version = "0.17", features = [ "sparse", "serde-serialize" ] }
[target.'cfg(not(feature = "serde"))'.dependencies]
nalgebra   = { version = "0.17", features = [ "sparse" ] }

[target.wasm32-unknown-unknown.dependencies]
stdweb = {version = "0.4", optional = true}
wasm-bindgen = {version = "0.2.21", optional = true}

[target.wasm32-unknown-emscripten.dependencies]
stdweb = {version = "0.4", optional = true}
wasm-bindgen = {version = "0.2.21", optional = true}

[target.asmjs-unknown-emscripten.dependencies]
stdweb = {version = "0.4", optional = true}
wasm-bindgen = {version = "0.2.21", optional = true}

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
time = "0.1"
