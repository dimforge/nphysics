[package]
name    = "nphysics3d"
version = "0.5.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "3-dimensional physics engine in Rust."
documentation = "http://nphysics.org/doc/nphysics3d"
homepage = "http://nphysics.org"
repository = "https://github.com/sebcrozet/nphysics"
readme = "README.md"
keywords = [ "physics", "dynamics", "rigid", "real-time", "joints" ]
license = "BSD-3-Clause"

[features]
default = [ "dim3" ]
dim3    = [ ]

[lib]
name = "nphysics3d"
path = "../../src/lib.rs"

[dependencies]
rustc-serialize = "0.3"
num-traits = "0.1"
alga       = "0.5"
nalgebra   = "0.11"
ncollide   = "0.11"

[dev-dependencies]
approx     = "0.1"
