[package]
name    = "nphysics2d"
version = "0.9.1"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "2-dimensional physics engine in Rust."
documentation = "http://nphysics.org/rustdoc/nphysics2d/index.html"
homepage = "http://nphysics.org"
repository = "https://github.com/sebcrozet/nphysics"
readme = "README.md"
keywords = [ "physics", "dynamics", "rigid", "real-time", "joints" ]
license = "BSD-3-Clause"
edition = "2018"

[features]
default = [ "dim2" ]
dim2    = [ ]

[lib]
name = "nphysics2d"
path = "../../src/lib.rs"

[dependencies]
either     = "1.0"
num-traits = "0.2"
slab       = "0.4"
alga       = "0.7"
nalgebra   = { version = "0.16", features = [ "sparse" ] }
approx     = "0.3"
downcast   = "0.9"
bitflags   = "1.0"
ncollide2d = "0.17"

[target.wasm32-unknown-unknown.dependencies]
stdweb = "0.4"

[target.wasm32-unknown-emscripten.dependencies]
stdweb = "0.4"

[target.asmjs-unknown-emscripten.dependencies]
stdweb = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
time = "0.1"
