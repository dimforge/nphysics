[package]
name    = "nphysics2d"
version = "0.9.3"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "2-dimensional physics engine in Rust."
documentation = "http://nphysics.org/rustdoc/nphysics2d/index.html"
homepage = "http://nphysics.org"
repository = "https://github.com/rustsim/nphysics"
readme = "README.md"
keywords = [ "physics", "dynamics", "rigid", "real-time", "joints" ]
license = "BSD-3-Clause"

[features]
default = [ "dim2", "stdweb" ]
use-wasm-bindgen = [ "dim2", "wasm-bindgen" ]
dim2    = [ ]

[lib]
name = "nphysics2d"
path = "../../src/lib.rs"

[dependencies]
num-traits = "0.2"
slab       = "0.4"
alga       = "0.7"
nalgebra   = "0.16"
approx     = "0.3"
downcast   = "0.9"
ncollide2d = "0.17"

[target.wasm32-unknown-unknown.dependencies]
stdweb = {version = "0.4", optional = true}
wasm-bindgen = {version = "0.2.21", optional = true}

[target.wasm32-unknown-emscripten.dependencies]
stdweb = {version = "0.4", optional = true}
wasm-bindgen = {version = "0.2.21", optional = true}

[target.asmjs-unknown-emscripten.dependencies]
stdweb = {version = "0.4", optional = true}
wasm-bindgen = {version = "0.2.21", optional = true}

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
time = "0.1"
