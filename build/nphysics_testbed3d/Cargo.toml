[package]
name    = "nphysics_testbed3d"
version = "0.7.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "Testbed for the 3-dimensional physics engine in Rust."
homepage = "http://nphysics.org"
repository = "https://github.com/rustsim/nphysics"
keywords = [ "physics", "dynamics", "rigid", "real-time", "joints" ]
license = "BSD-3-Clause"
edition = "2018"


[lib]
name = "nphysics_testbed3d"
path = "../../src_testbed/lib.rs"
required-features = [ "dim3" ]

[features]
default = [ "dim3" ]
dim3 = [ ]
fluids = [ "salva3d" ]
parallel = [ "salva3d/parallel" ]

[dependencies]
log        = { version = "0.4", optional = true }
bitflags   = "1.0"
num-traits = "0.2"
rand       = "0.7"
instant    = { version = "0.1", features = [ "stdweb", "now" ]}
nalgebra   = "0.19"
kiss3d     = { version = "0.22", features = [ "conrod" ] }
ncollide3d = "0.21"
salva3d = { version = "0.1", features = [ "nphysics" ], optional = true }

[dependencies.nphysics3d]
path = "../nphysics3d"
version = "0.13"
